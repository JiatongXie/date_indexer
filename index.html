<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Mapping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Date Mapping</h1>
      <div id="formula" class="formula">
        mapped = ((<span class="highlight" id="a">a</span> * sequence +
        <span class="highlight" id="b">b</span>) %
        <span class="highlight" id="m">m</span>) +
        <span class="highlight" id="offset">offset</span>
      </div>
      <p>
        Enter a date and click the button to map it to a three-digit number:
      </p>
      <input
        type="text"
        id="inputDate"
        placeholder="Enter date (MMDD format)"
        autocomplete="off"
      />
      <button class="big-button" onclick="mapDate()">Map Date</button>

      <p>Enter a three-digit number to inverse map it to a date:</p>
      <input
        type="text"
        id="inputMapped"
        placeholder="Enter mapped number"
        autocomplete="off"
      />
      <button class="big-button" onclick="inverseMapDate()">
        Inverse Map Date
      </button>

      <div id="mappedDates" class="placeholder">
        Results will be displayed here
      </div>
      <button id="toggleHistory" class="svg-btn" onclick="toggleHistory()">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 8V12L15 15"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div id="history" style="display: none"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
